version: "3.8"

services:
  collector:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["uvicorn", "app.collector.main:app", "--host", "0.0.0.0", "--port", "8001"]
    restart: unless-stopped
    environment:
      - API_ID
      - API_HASH
      - PHONE_NUMBER
      - DATA_DIR
      - SESSIONS_DIR
      - BOT_TOKEN
      - ADMIN_CHAT_ID
      - EDITORS_CHANNEL_ID
      - CHANNELS_FILE
      - MONITORING_CHANNELS
      - BATCH_SIZE
    volumes:
      - ${HOST_DATA_DIR:-/home/extdrv/mg/}:/app/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8001/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      mg_net:
        aliases:
          - collector

networks:
  mg_net:
    external: true
    name: mg_net